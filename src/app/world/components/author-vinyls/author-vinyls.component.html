<div class="row mt-3">
  <div class="col"><strong>Vinilos:</strong></div>
</div>

<div *ngIf="vinyls.length ===0" class="row mt-3">
  <div class="col">
    <div class="alert alert-info" role="alert">
      <p> No se encontraron vinilos del autor/a <strong>{{authorLastName | titlecase }}, {{ authorName | titlecase }}</strong>. </p>
    </div>
  </div>
</div>

<!-- Tabla de resultados -->
<div *ngIf="vinyls.length > 0" class="table-responsive table mt-3"  role="grid" aria-describedby="dataTable_info">
  <table class="table my-0" id="dataTable">

    <thead>
    <tr class="d-flex">
      <th class="col-4">Title</th>
      <th class="col-5">Description</th>
      <th class="col-2">Genre</th>
      <th class="col-1"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let vinyl of this.vinyls; index as i"
        class="d-flex"
    >
      <td class="col-4">
        {{ vinyl.title | titlecase }}
      </td>
      <td class="col-5">
        {{ vinyl.description | truncateText:500}}
      </td>
      <td class="col-2">
        {{ vinyl.genre.name | titlecase }}
      </td>


<!--      <td class="col-1">-->
<!--        <div class="btn btn-outline-success" (click)="showBook(book._id)">-->
<!--          <i class="far fa-eye"></i>-->
<!--        </div>-->
<!--      </td>-->

      <td class="col-1">
        <div class="row">

          <div class="col">
            <div class="btn btn-outline-success"
                 data-bs-toggle="tooltip"
                 data-bs-placement="top"
                 title="Ver Detalle"
                 (click)="showVinyl(vinyl._id)">
              <i class="far fa-eye"></i>
            </div>
          </div>
          <div class="col">
            <div class="btn btn-outline-primary"
                 data-bs-toggle="tooltip"
                 data-bs-placement="top"
                 title="Agregar ejemplar a tu biblioteca"
                 (click)="addCopy(vinyl._id)">
              <i class="fas fa-plus"></i>
            </div>
          </div>


        </div>

      </td>


    </tr>

    </tbody>

  </table>
</div>
<!-- Fin Tabla de resultados -->
