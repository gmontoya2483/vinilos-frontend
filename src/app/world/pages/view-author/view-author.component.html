<div class="card-header py-3">
  <div class="row">

    <div class="col-6 mr-auto">
      <p class="text-primary m-0 font-weight-bold">
        Ver Autor</p>
    </div>

    <div class="col-6 text-right">
      <button type="button"
              class="btn btn-dark"
              (click)="back()">
        <i class="fas fa-angle-double-left mr-1"></i>Volver
      </button>
    </div>

  </div>
</div>

<div class="card-body mt-2">
  <div *ngIf="author" class="row">
    <div class="col-md-11 col-sm-12   mr-auto ml-auto card shadow">

      <div class="row">

        <div class="col-12">

          <div class="row mt-3">
            <div class="col">
              <strong>Autor: </strong> {{ author.lastName | titlecase}}, {{ author.name | titlecase}}
            </div>
          </div>

          <app-author-vinyls
            [authorId]="author._id"
            [authorName]="author.name"
            [authorLastName]="author.lastName"
          ></app-author-vinyls>



        </div>






      </div>
    </div>

  </div>
</div>
