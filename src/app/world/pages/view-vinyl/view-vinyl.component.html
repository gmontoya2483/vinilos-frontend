<div class="card-header py-3">
  <div class="row">

    <div class="col-6 mr-auto">
      <p class="text-primary m-0 font-weight-bold">
        Ver Vinilo</p>
    </div>

    <div class="col-6 text-right">
      <button type="button"
              class="btn btn-dark"
              (click)="back()">
        <i class="fas fa-angle-double-left mr-1"></i>Volver
      </button>
    </div>

  </div>
</div>

<div class="card-body mt-2">
  <div *ngIf="vinyl" class="row">
    <div class="col-md-10 col-sm-12   mr-auto ml-auto card shadow">

      <div class="row">

        <div class="col-md-4">
          <div class="row mt-3">
            <div class="col">
              <strong>Título: </strong> {{ vinyl.title | titlecase}}
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <strong>Autor principal: </strong> {{ vinyl.author.lastName | titlecase }}, {{ vinyl.author.name | titlecase }}
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <strong>Género: </strong> {{ vinyl.genre.name | titlecase }}
            </div>
          </div>
        </div>


        <div class="col-md-8">
          <div class="row mt-3">
            <div class="col"><strong>Descripción:</strong></div>
          </div>
          <div class="row mt-3">
            <div class="col"><p>{{ vinyl.description }}</p></div>
          </div>

          <div class="row mt-3 mb-5">
            <div class="col text-right"><button type="button" class="btn btn-primary" (click)="addCopy(vinyl._id)"><i class="fas fa-plus mr-1"></i>Agregar un Ejemplar a tu biblioteca</button></div>

          </div>

        </div>

      </div>
    </div>

  </div>
</div>
