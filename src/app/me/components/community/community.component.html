<div
  *ngIf="this.meService.me && this.communities"
  class="card shadow">
  <div class="card-header py-3">
    <p class="text-primary m-0 font-weight-bold">Comunidad</p>
  </div>
  <div class="card-body">
    <form [formGroup]="communityDataForm" (ngSubmit)="guardarComunidad()">


      <div class="form-row">
        <div class="col">
          <div class="form-group">
            <label for="comunidad">Comunidad</label>
            <select class="custom-select"
                    id="comunidad"
                    name="comunidad"
                    formControlName="comunidad"
            >
              <option  value="">Seleccionar una comunidad...</option>

              <option *ngFor="let community of this.communities.communities"
                      [value]="community._id">{{community.name}}
              </option>

            </select>
          </div>
        </div>
      </div>


      <div class="form-group">
        <button class="btn btn-primary btn-sm" type="submit" [disabled]="communityDataForm.pristine" >
          <i class="fa" [ngClass]="{'fa-spin fa-sync': saving, 'fa-save': !saving}"></i>
          Guardar comunidad del Usuario
        </button>
      </div>
    </form>
  </div>
</div>
